<html>
    <head>
        <title>form get</title>
        <h2>EMPLOYEE DETAILS</h2>
        <style>
            h2{
                padding-top: 11px;
                padding-left: 55px;
                
            }
          
            th{
                text-align: right;
                padding-top: 12px;
            }
            table {
                padding-bottom: 25px;
            }
            
                      
        </style>
    </head>
    <body bgcolor="skyblue">
        <div class="table" style="margin: 23px;">
        <form action="http://localhost:8080/login" method="get">
            <table>
                <tr>
                <th>EMPLOYEE NAME :</th>
                <td>
                    <input type="text" name="username" value=""/>
                </td>
                </tr>
            <tr>
                <th>EMPLOYEE ID : </th>
                <td>
                    <input type="text" name="id" value=""/>
                </td>
            <tr>
                <th>BRANCH :</th>
                <td>
                    <input type="text" name="branch" value=""/>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="gender">GENDER :</label>
                </th>
                <td>
                    MALE <input type="radio" name="gender" value="male"/>
                    FEMALE<input type="radio" name="gender" value="female"/>
                </td>
            </tr>
            <tr>
                <th>MOBILE NO :</th>
                <td>
                    <input type="text" name="phno" value=""/><br/>
                </td>
            </tr>
            <th>BRANCH ADDRESS :</th>
            <td>
            <input type="text" name="branchadd" value=""/><br/>
            </td>
        </table>
        <input type="submit" class="submit" name="login" style="padding: 5px;" >
        
    </form>
        </div>
    </body>
</html>
